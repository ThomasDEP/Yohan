<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            background-color: #f2f2f2;
            color: #333;
        }
        #game {

        }

            font-weight: bold;

            display: none; /* Cacher le message au d√©but */
        }
    </style>
</head>
<body>

    <h1>Jeu d'√ânigmes !</h1>
    <div id="game">
        <div id="questionContainer"></div>
        <div id="answerContainer"></div>
        <button id="nextButton" onclick="nextQuestion()" style="display: none;">Suivant</button>
        <button id="revealButton" onclick="revealMessage()" style="display: none;">J'ai quelque chose √† te demander...</button>
        <p id="message"></p>
        <p id="finalMessage">Veux-tu √™tre mon t√©moin ? üéâ</p>
    </div>

    <script>
        const questions = [
            {
                question: "En quelle ann√©e Margaux et moi nous nous sommes mis ensemble ?",
                answer: "2016" // R√©ponse mise √† jour
            },
            {
                question: "Quel est le mois o√π la plupart des mariages ont lieu ?",
                answer: "juin"
            },
            {
                question: "Apr√®s les mari√©s, quel r√¥le est le plus important dans un mariage ?",
                answer: "t√©moin"
            }
        ];

        let currentQuestion = 0;

        function showQuestion() {
            const questionContainer = document.getElementById("questionContainer");
            const answerContainer = document.getElementById("answerContainer");
            const message = document.getElementById("message");
            const finalMessage = document.getElementById("finalMessage");

            if (currentQuestion < questions.length) {
                questionContainer.innerText = questions[currentQuestion].question;
                answerContainer.innerHTML = '<input type="text" id="answerInput" placeholder="Votre r√©ponse ici"><button onclick="checkAnswer()">Valider</button>';
                message.innerText = "";
                finalMessage.style.display = "none"; // Cacher le message final
                document.getElementById("nextButton").style.display = "none";
                document.getElementById("revealButton").style.display = "none";
            } else {
                questionContainer.innerText = "Bravo, Yohan ! Tu as r√©solu toutes les √©nigmes.";
                answerContainer.innerHTML = "";
                message.innerText = "";
                document.getElementById("nextButton").style.display = "none";
                document.getElementById("revealButton").style.display = "block"; // Afficher le bouton pour r√©v√©ler le message
            }
        }

        function checkAnswer() {
            const answerInput = document.getElementById("answerInput").value.toLowerCase();
            const message = document.getElementById("message");
            
            if (answerInput === questions[currentQuestion].answer) {
                currentQuestion++;
                message.innerText = "Bonne r√©ponse !";
                document.getElementById("nextButton").style.display = "block";
            } else {
                message.innerText = "Mauvaise r√©ponse, essaie encore !";
            }
        }

        function nextQuestion() {
            showQuestion();
        }

        function revealMessage() {
            document.getElementById("questionContainer").innerText = ""; // Effacer la question
            document.getElementById("answerContainer").innerHTML = ""; // Effacer le champ de r√©ponse
            document.getElementById("message").innerText = ""; // Effacer le message
            document.getElementById("finalMessage").style.display = "block"; // Afficher le message final
            document.getElementById("revealButton").style.display = "none"; // Cacher le bouton apr√®s r√©v√©lation
        }

        // Affiche la premi√®re question au chargement
        showQuestion();
    </script>

</body>
</html>
